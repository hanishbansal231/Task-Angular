<div class="input-wrapper">
    <label class="label" [for]="id">{{title}}</label>
    <input [readonly]="readonly" type="text" [name]="name" [formControl]="task" [id]="id" (input)="onInput()"
        class="input" [placeholder]="placeholder" />
    <div *ngIf="task?.invalid && (task?.dirty || task?.touched)" class="error-message">
        <p *ngIf="task?.errors?.['required']">Task is required...</p>
        <p *ngIf="task?.errors?.['minLength']">Task is minLength...</p>
    </div>
</div>
